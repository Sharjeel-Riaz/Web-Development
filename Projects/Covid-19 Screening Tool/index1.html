<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>COVID-19 Screening Tool</title>
  </head>
  <body>
    <div class="container-fluid" id="c1">
      <div class="col">
        <img
          class="img-fluid"
          id="covidlogo"
          src="Assets/logo.png"
          alt="Covid-19 logo"
        />
        <div class="row">
          <div class="col">
            <h2 class="h21" id="h211">COVID-19 Screening Tool</h2>
            <p class="text-secondary">
              Use this self-assesment tool to help determine whether you need to
              be tested for COVID-19.
            </p>
            <p class="text-secondary">
              You can complete this assesment for yourself or on behalf of
              someone else, if they are not able.
            </p>
          </div>
          <div class="col-">
            <img
              class="img-fluid"
              id="person"
              src="Assets/covid19screen.png"
              alt="Person with a mobile device"
            />
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="btn1">
          Start Screening
        </button>
      </div>
    </div>
    <div class="container-fluid" id="c2">
      <div class="col">
        <h2 id="h21">More Information</h2>
        <button type="button" class="btn">
          <div class="row">
            <div class="col-">
              <img
                class="img-fluid"
                id="InfoLogo"
                src="Assets/virus.png"
                alt="Virus Logo"
              />
            </div>
            <div class="col" id="col1">
              <h5 id="h51">What is COVID-19?</h5>
              <p class="text-secondary">
                Coronavirus disease (COVID-19) is an infectious disease...
              </p>
            </div>
            <div class="col-">
              <img
                class="img-fluid"
                id="arrowicon"
                src="Assets/icon-arrow.png"
                alt="Arrow Icon"
              />
            </div>
          </div>
        </button>
        <hr />
        <button type="button" class="btn">
          <div class="row">
            <div class="col-">
              <img
                class="img-fluid"
                id="InfoLogo"
                src="Assets/symptoms.png"
                alt="Symptoms Logo"
              />
            </div>
            <div class="col" id="col1">
              <h5 id="h51">What are its Symptoms?</h5>
              <p class="text-secondary">
                The COVID-19 virus affects different people in different ways...
              </p>
            </div>
            <div class="col-">
              <img
                class="img-fluid"
                id="arrowicon"
                src="Assets/icon-arrow.png"
                alt="Arrow Icon"
              />
            </div>
          </div>
        </button>
        <hr />
        <button type="button" class="btn">
          <div class="row">
            <div class="col-">
              <img
                class="img-fluid"
                id="InfoLogo"
                src="Assets/prevent.png"
                alt="Prevent Logo"
              />
            </div>
            <div class="col" id="col1">
              <h5 id="h51">How can you prevent it?</h5>
              <p class="text-secondary">
                There's currently no vaccine prevent coronavirus disease...
              </p>
            </div>
            <div class="col-">
              <img
                class="img-fluid"
                id="arrowicon"
                src="Assets/icon-arrow.png"
                alt="Arrow Icon"
              />
            </div>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
