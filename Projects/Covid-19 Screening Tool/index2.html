<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Covid-19 Screening Tool</title>
  </head>
  <body>
    <div class="container-fluid" id="header"></div>
    <img
      class="img-fluid"
      id="covidlogo1"
      src="Assets/logo.png"
      alt="Covid-19 logo"
    />
    <div class="container-fluid">
      <div class="col">
        <h2>Do you have Fever above 101.4?</h2>
        <div class="centerdiv">
          <img
            class="img-fluid fever"
            src="Assets/fever.png"
            alt="Fever logo"
          />
        </div>
        <button type="button" class="btn btn-primary">Yes, I do</button>
        <button type="button" class="btn btn-primary">No, I don't</button>
      </div>
    </div>
  </body>
</html>
