<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    	  <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="container">
        <header class="header">
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to help us improve the platform
        </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input 
          name="name"
          id="name" 
          type="text"
          class="form-control" 
          placeholder="Enter your name"
          required />
          </div>
          <div class="form-group">
          <label id="email-label" for="email">Email</label>
            <input 
            name="email"
            id="email" 
            type="email" 
            placeholder="Enter your email"
            class="form-control"
            required />
          </div>
          <div class="form-group">
          <label id="number-label" for="number">Age 
            <span class="clue"> (Optional)</span></label>
             <input 
             name="age"
             id="number" 
             type="number" 
             min="10" 
             max="99" 
             class="form-control"
             placeholder="Age" 
             required />
          </div>
          <div class="form-group">
           <label>Which option best describes your current role?</label>
            <select
            id="dropdown"
            name="role"
            class="form-control"
            required>
            <option disabled selected value>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
            </select>
        </div>
        <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input 
          type="radio"
          value="1"
          name="recommend" 
          class="inline"
          checked>Definitely</label>
        <label>
          <input 
          type="radio"
          value="2" 
          name="recommend" 
          class="inline">Maybe</label>
        <label>
          <input 
          type="radio" 
          value="3"
          name="recommend" 
          class="inline">Not sure</label>
        </div>
        <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>  
        <select 
          id="dropdown" 
          type="text"
          class="form-control">
        <option disabled selected value>Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option> 
        <option value="3">Community</option>
        <option value="4">Open Source</option>
          </select>
        </div>
        <div class="form-group">
        <p>What would you like to see improved?
          <span class="clue"> (Check all that apply)</span>
        </p>
        <label>
          <input 
          type="checkbox" 
          value="1" 
          class="inline">Front-end Projects</label>
        <label>
          <input 
          type="checkbox" 
          value="2" 
          class="inline">Back-end Projects</label>
        <label>
          <input 
          type="checkbox" 
          value="3" 
          class="inline">Data Visualization</label>
        <label>
          <input 
          type="checkbox" 
          value="4" 
          class="inline">Challenges</label>
        <label>
          <input 
          type="checkbox" 
          value="5" 
          class="inline">Open Source Community</label>
        <label>
          <input 
          type="checkbox" 
          value="6" 
          class="inline">Gitter help rooms</label>
        <label>
          <input 
          type="checkbox" 
          value="7" 
          class="inline">Videos</label>
        <label>
          <input 
          type="checkbox" 
          value="8" 
          class="inline">City Meetups</label>
        <label>
          <input 
          type="checkbox" 
          value="9" 
          class="inline">Wiki</label>
        <label>
          <input 
          type="checkbox" 
          value="10" 
          class="inline">Forum</label>
        <label>
          <input 
          type="checkbox" 
          value="11" 
          class="inline">Additional Courses</label>
        </div>
        <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments" 
          class="input-textarea" 
          name="comments" 
          placeholder="Enter your comments here..."></textarea>
        </div>
        <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
        </form>
      </div>
    </body>
  </html>
